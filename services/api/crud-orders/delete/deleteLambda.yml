deleteOrders:
  handler: crud-orders/delete/delete.handler
  memorySize: 128
  timeout: 3
  runtime: nodejs16.x
  environment:
    ORDERS_TABLE: ${cf:${self:custom.RESOURCE_ORDERS_STACK}.OrdersTableId}
  events:
    - httpApi:
        path: /orders
        method: DELETE

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - dynamodb:DeleteItem
      Resource:
        - ${cf:${self:custom.RESOURCE_ORDERS_STACK}.OrdersTableArn}
